sudo: required
language: node_js
env:
  global:
  - VERSION=$TRAVIS_TAG
  - VERSION_COMMIT=$TRAVIS_COMMIT
services:
- docker
node_js:
- 10.13
cache:
  directories:
  - node_modules
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: never
    on_failure: change
    on_pull_requests: false
before_install:
- npm install -g greenkeeper-lockfile@1
install:
- npm install
- 'curl -fSL "https://releases.hashicorp.com/terraform/0.11.10/terraform_0.11.10_linux_amd64.zip"
  -o terraform.zip && \

  echo "43543a0e56e31b0952ea3623521917e060f2718ab06fe2b2d506cfaa14d54527 *terraform.zip"
  | sha256sum -c - && \

  sudo unzip -d /usr/local/bin/ terraform.zip

  '
before_script:
- npm prune
- greenkeeper-lockfile-update
script:
- 'npm test && \

  npm run build && \

  npm run docker:test

  '
after_success:
- npm run coveralls
- npm run semantic-release
- '([ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ] || [
  -n "$TRAVIS_TAG" ]) && \

  echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin &&
  \

  npm run push

  '
- '[ -n "$TRAVIS_TAG" ] && npm run deploy

  '
after_script:
- greenkeeper-lockfile-upload
